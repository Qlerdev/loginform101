<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Poppins:ital,wght@1,100&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Login Webpage</title>
</head>
<body>
    <p>
        <img class="bg" src="./assets/pexels-mathias-reding-18210823.jpg" alt="bg">
    </p>
    <div class="container">
        <div class="profile">
            <img class="show" alt="profile" src="./assets/user.png">
            <p>Login Form</p>
            <div class="wrap">
                <label for="usename"></label>
                <input type="text" id="username" name="usename" placeholder="EMAIL">
                <br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="PASSWORD">
                <br>
                <button class="button">Log in</button>
            </div>
        </div>
    </div>

</body>
</html>
